<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fast and Not-so-fast</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_inner">
                    <h1 class="logo">Async Race</h1>
                    <section class="nav">
                        <button class="header_btn to_garage_btn">to garage</button>
                        <button class="header_btn to_winners_btn">to winners</button>
                    </section>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="main_wrapper">

                <section class="garage">
                    <div class="garage_settings">
                        <div class="garage_settings_row create_set">
                            <input type="text" class="create_input" placeholder="Type to create car...">
                            <input type="color" class="create_color" value="#DDB6B6">
                            <button class="regular_btn create_btn">Create</button>
                        </div>
                        <div class="garage_settings_row change_set">
                            <input type="text" class="change_input" placeholder="Type to change car...">
                            <input type="color" class="change_color" value="#525252">
                            <button class="regular_btn update_btn">Update</button>
                        </div>
                        <div class="garage_settings_row">
                            <button class="regular_btn race_btn">Race</button>
                            <button class="regular_btn reset_btn">Reset</button>
                            <button class="regular_btn generate_btn">Generate cars</button>
                        </div>
                    </div>
                    <div class="garage_wrapper">
                        <h2 class="garage_and_count">Garage</h2>
                        <h3 class="garage_page">Page #1</h3>
                        <div class="car_section">
                            
                        </div>
                        <div class="garage_pagination">
                            <button class="regular_btn pagination_btn garage_page_prev">Previous</button>
                            <a class="garage_page_current">1</a>
                            <a>/</a>
                            <a class="garage_page_total">1</a>
                            <button class="regular_btn pagination_btn garage_page_next">Next</button>
                        </div>
                    </div>
                </section>

                <section class="winners invisible">
                    <div class="winners_wrapper">
                        <h2>Winners</h2>
                        <h3 class="winners_page">Page #1</h3>
                        <table class = 'winners_section'>
                            <colgroup>
                                <col style="width: 30px">
                                <col style="width: 60px">
                                <col style="width: 230px">
                                <col style="width: 55px">
                                <col style="width: 142px">
                            </colgroup>
                            <tr class="winners_table_head">
                                <th>#</td>
                                <th>Car</td>
                                <th>Name</td>
                                <th>Wins</td>
                                <th>Best time (sec.)</td>
                            </tr>
                            <tbody>
                                
                            </tbody>
                        </table>
                        <div class="winners_pagination">
                            <button class="regular_btn pagination_btn winners_page_prev">Previous</button>
                            <a class="winners_page_current">1</a>
                            <a>/</a>
                            <a class="winners_page_total">1</a>
                            <button class="regular_btn pagination_btn winners_page_next">Next</button>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <footer>
        <div class="white_lane"></div>
        <div class="wrapper">
            <div class="footer_info_wrapper">
                <a href="https://rs.school/js/" class="RSS_logo">RSSchool</a>
                <a href="https://github.com/4Quark" class="github_logo">GitHub</a>
                <a>Â© Rolling Scopes School, 2022</a>
            </div>
        </div>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <h3> Winner </h3>
            <a class="winner_car"> Tesla </a>
            <a> finished in </a>
            <a class="winer_time"> 10 </a>
            <a> sec. </a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>>
